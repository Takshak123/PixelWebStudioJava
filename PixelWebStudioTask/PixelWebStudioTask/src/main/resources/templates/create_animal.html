<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Animal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Create New Animal</h1>
    <form th:action="@{/animals}" th:object="${animal}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option value="Mammal">Mammal</option>
                <option value="Bird">Bird</option>
                <option value="Reptile">Reptile</option>
                <option value="Fish">Fish</option>
                <option value="Amphibian">Amphibian</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="lifeExpectancy">Life Expectancy</label>
            <select id="lifeExpectancy" th:field="*{lifeExpectancy}" class="form-control">
                <option value="2-5">2-5</option>
                <option value="5-10">5-10</option>
                <option value="10-20">10-20</option>
                <option value="20+">20+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="imageFile">Image</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
